<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="Imagenes/Logo.ico">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Cronos</title>
</head>

<body id="fondo-revista">
    <header>
        <div class="contenedor">
            <h1 class="">Cronos</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"><img src="Imagenes/Logo.png" alt=""></label>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="">Revista</a>
                <a href="#Contacto">Contacto</a>
            </nav>
        </div>
    </header>
    <main>
        ​ <section id="galeria">
            <div class="contenedor">
                <Figure>
                    <img src="imagenes/Revista/fiesta1.jpg" alt="">
                </Figure>
                <Figure>
                    <img src="imagenes/Revista/fiesta2.jpg" alt="">
                </Figure>
                <Figure>
                    <img src="imagenes/Revista/fiesta3.jpg" alt="">
                </Figure>
            </div>
        </section>


        <section id="info">
        <div class="contenedor">
            <div class="info-cronos">
                <h2>Mundo Cronos</h2>
                <h4>Telefono</h4>
                <p>xxxxx</p>
                <h4>Correo</h4>
                xxxxx
            </div>
            <form action="" class="formulario" id="Contacto">
                <div class="info-cronos col1">
        
        
        
                    <label for="nombre">Nombre</label></br>
                    <input type="text" required id="nombre" name="nombre" /></br>
                    <label for="email">E-mail</label></br>
                    <input type="email" required id="email" name="email" /></br>
                    <div class="sexo">
        
                        <label for="mujer">
                            <input type="radio" id="mujer" value="mujer" name="sexo" checked>mujer
                        </label>
                        <label for="hombre">
                            <input type="radio" id="hombre" name="sexo" value="hombre">hombre
                        </label>
        
                    </div>
        
                    <div class="intereses">
                        <label for="cotizacion">
                            <input type="checkbox" id="cotizacion" name="intereses" checked value="cotizacion">
                            Cotización
                        </label>
                        <label for="reclamos">
                            <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos</br>
                        </label>
                        <label for="comentarios">
                            <input type="checkbox" id="comentarios" name="interezes" value="comentarios">
                            comentarios
                        </label>
                        <label for="otros">
                            <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
                        </label>
        
                    </div>
        
        
        
                </div>
                <div class="info-cronos col2" id="comentario">
        
                    <label for="comentarios" id="label">Comentarios</label></br>
                    <textarea name="cometarios" id="comentarios" cols="30" rows="7"></textarea> </br>
                    <input type="submit" value="Enviar" class="button" />
        
        
        
        
                </div>
            </form>
        </section>

    </main>
    <footer>
        <div class="contenedor">
            <p class="copy">Cronos &copy; 2018</p>
            

            <div class="sociales">
                <a href="https://www.facebook.com/MundoCronos/" class="icon-facebook"></a>

                <a href="https://www.instagram.com/mundo.cronos/" class="icon-instagram"></a>
            </div>
        </div>
    </footer>
</body>

</html>
